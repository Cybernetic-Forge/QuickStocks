# Market Configuration
market:
  enabled: true # Enable/disable entire market system (commands, listeners, features)
  updateInterval: 5 # seconds
  startOpen: true
  defaultStocks: true
  
  # Sub-feature toggles for fine-grained control
  features:
    watchlist: true # Enable/disable watchlist functionality
    portfolio: true # Enable/disable portfolio viewing
    trading: true # Enable/disable buying/selling shares
    marketDevice: true # Enable/disable market device item
    stocksCommand: true # Enable/disable /stocks command
    cryptoCommand: true # Enable/disable /crypto command (custom cryptocurrency creation)
  
  # Price growth threshold configuration
  priceThreshold:
    enabled: true
    # Maximum price change per update before dampening kicks in (as percentage, e.g., 0.15 = 15%)
    maxChangePercent: 0.15
    # Price threshold above which dampening starts (multiplier of initial price, e.g., 5.0 = 500% of initial)
    priceMultiplierThreshold: 5.0
    # Dampening factor when threshold is exceeded (0.1 = reduce impact to 10%)
    dampeningFactor: 0.3
    # Minimum trading volume required to ignore threshold (trades per update cycle)
    minVolumeThreshold: 100
    # How quickly dampening decreases when volume increases (higher = more sensitive to volume)
    volumeSensitivity: 0.5

# Market Device Configuration
marketDevice:
  recipe:
    enabled: false # Enable crafting recipe for Market Device
    shapedRecipe: true # Use shaped recipe (3x3 grid)

# Analytics Configuration
analytics:
  lambda: 0.94
  defaultWindowsMinutes:
    change: 1440  # 24 hours
    volatility: 1440  # 24 hours  
    correlation: 1440  # 24 hours
