# Market Configuration
market:
  enabled: true # Enable/disable entire market system (commands, listeners, features)
  updateInterval: 5 # seconds
  startOpen: true
  defaultStocks: true
  
  # Sub-feature toggles for fine-grained control
  features:
    watchlist: true # Enable/disable watchlist functionality
    portfolio: true # Enable/disable portfolio viewing
    trading: true # Enable/disable buying/selling shares
    marketDevice: false # Enable/disable market device item
    cryptoCommand: false # Enable/disable /crypto command (custom cryptocurrency creation)
  
  # Price growth threshold configuration
  priceThreshold:
    enabled: true
    # Maximum price change per update before dampening kicks in (as percentage, e.g., 0.15 = 15%)
    maxChangePercent: 0.15
    # Price threshold above which dampening starts (multiplier of initial price, e.g., 5.0 = 500% of initial)
    priceMultiplierThreshold: 5.0
    # Dampening factor when threshold is exceeded (0.1 = reduce impact to 10%)
    dampeningFactor: 0.3
    # Minimum trading volume required to ignore threshold (trades per update cycle)
    minVolumeThreshold: 100
    # How quickly dampening decreases when volume increases (higher = more sensitive to volume)
    volumeSensitivity: 0.5

# Analytics Configuration
analytics:
  lambda: 0.94
  defaultWindowsMinutes:
    change: 1440  # 24 hours
    volatility: 1440  # 24 hours  
    correlation: 1440  # 24 hours

# Trading Economy Configuration
trading:
  fee:
    mode: percent   # percent | flat | mixed
    percent: 0.25   # % of notional
    flat: 0.0
  limits:
    maxOrderQty: 10000
    maxNotionalPerMinute: 250000
    perPlayerCooldownMs: 750
  circuitBreakers:
    enable: true
    levels: [7, 13, 20]     # halt thresholds in % move from daily open
    haltMinutes: [15, 15, -1] # -1 = rest of session
  orders:
    allowMarket: true
    allowLimit: true
    allowStop: true
  slippage:
    mode: linear            # none | linear | sqrtImpact
    k: 0.0005               # impact coefficient (tune)

# Cryptocurrency Configuration
crypto:
  enabled: false  # Enable/disable crypto creation system
  
  # Personal Crypto Creation
  personal:
    enabled: false  # Allow players to create personal cryptocurrencies
    creationCost: 500000.0  # Cost to create a personal cryptocurrency ($500,000 default)
    maxPerPlayer: -1  # Maximum cryptos a player can create (-1 = unlimited)
  
  # Company Crypto Creation
  company:
    enabled: false  # Allow companies to create cryptocurrencies
    balanceThreshold: 100000.0  # Minimum company balance required to create crypto
    # Balance thresholds by company type
    balanceThresholds:
      PRIVATE: 100000.0  # Private companies need $100,000
      PUBLIC: 250000.0   # Public companies need $250,000
      DAO: 150000.0      # DAO companies need $150,000
    maxPerCompany: -1  # Maximum cryptos a company can create (-1 = unlimited)
  
  # Initial Crypto Settings
  defaults:
    startingPrice: 1.0  # Starting price for new cryptocurrencies
    decimals: 8  # Number of decimal places (8 for crypto standard)
    initialVolume: 0.0  # Initial trading volume
  
  # Trading Settings
  trading:
    minPrice: 0.00000001  # Minimum price (1 satoshi equivalent)
    maxPrice: 1000000.0  # Maximum price per unit
