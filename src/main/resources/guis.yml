      - "&eClick to edit permissions"
    permission_enabled: "&a✓"
    permission_disabled: "&c✗"
  
  # Navigation
  close:
    name: "&cClose"
    material: BARRIER
    slot: 49
    lore:
      - "&7Close this menu"
  
  # Error messages
  error_message: "&cFailed to load plot permissions."

