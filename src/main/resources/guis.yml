# QuickStocks GUI Configuration
# All GUI elements are customizable here
# Color codes: Use & for legacy colors (e.g., &a for green) or &#RRGGBB for hex colors
# Adventure API format supported through ChatUT.hexComp()

# Company Settings GUI Configuration
company_settings:
  title: '&6Company: &f{company_name}'
  size: 54

  # Header items - Top Row (slots 0-8)
  company_info:
    name: '&6{company_name}'
    material: GOLDEN_HELMET
    slot: 4
    lore:
      - '&7Type: &f{company_type}'
      - '&7Owner: &e{owner_name}'
      - '&7Created: &f{created_date}'
      - ''
      - '&7Company ID: &8{company_id}'

  balance_display:
    name: '&6Company Balance'
    material: GOLD_INGOT
    slot: 0
    lore:
      - '&eBalance: &a${balance}'
      - ''
      - '&7Your company''s available funds'
      - '&7for operations and investments'

  player_job:
    name: '&eYour Position'
    material: NAME_TAG
    slot: 8
    lore:
      - '&f{job_title}'
      - ''
      - '&7Permissions:'
    permission_prefix: '&a✓ &f'
    no_permissions: '&7No special permissions'

  # Management Section - Slots 19-21
  section_management:
    name: '&b&lManagement'
    material: WRITABLE_BOOK
    slot: 9
    lore:
      - '&7Manage company operations'
      - '&7and administrative tasks'

  view_employees:
    name: '&bEmployees List'
    material: PLAYER_HEAD
    slot: 11
    lore:
      - '&7Current Employees: &e{employee_count}'
      - ''
      - '&7Click to view detailed'
      - '&7employee list and manage them'

  view_jobs:
    name: '&bJob Titles'
    material: WRITABLE_BOOK
    slot: 13
    lore:
      - '&7Total Jobs: &e{job_count}'
      - ''
      - '&7Click to view all job titles'
      - '&7and their permissions'

  invite_player:
    name: '&aInvite Player'
    material: EMERALD
    slot: 12
    lore:
      - '&7Invite new members to join'
      - '&7your company'
      - ''
      - '&eClick to invite'
      - '&8Requires: Invite Permission'

  # Financial Section - Slots 23-25
  section_financial:
    name: '&e&lFinancial'
    material: GOLD_BLOCK
    slot: 27
    lore:
      - '&7Manage company funds'
      - '&7and transactions'

  deposit:
    name: '&aDeposit Funds'
    material: HOPPER
    slot: 29
    lore:
      - '&7Transfer money from your'
      - '&7wallet to company balance'
      - ''
      - '&eClick to deposit'

  withdraw:
    name: '&6Withdraw Funds'
    material: GOLD_INGOT
    slot: 30
    lore:
      - '&7Transfer money from company'
      - '&7balance to your wallet'
      - ''
      - '&eClick to withdraw'
      - '&8Requires: Withdraw Permission'

  transactions:
    name: '&eTransaction History'
    material: BOOK
    slot: 31
    lore:
      - '&7View recent company'
      - '&7transactions and activity'
      - ''
      - '&eClick to view history'

  # Market Section - Slots 28-30
  section_market:
    name: '&2&lMarket'
    material: EMERALD_BLOCK
    slot: 36
    lore:
      - '&7Company market presence'
      - '&7and public trading'

  market_status:
    name: '&2Market Status'
    material: EMERALD
    slot: 38
    lore:
      - '&7Status: &e{market_status}'
      - '&7Share Price: &a${share_price}'
      - '&7Market Cap: &a${market_cap}'
      - ''
      - '&7Click for market details'

  go_public:
    name: '&aGo Public (IPO)'
    material: DIAMOND
    slot: 40
    lore:
      - '&7List your company on'
      - '&7the public stock market'
      - ''
      - '&eRequires: ${ipo_cost}'
      - '&eClick to start IPO'

  manage_shares:
    name: '&6Manage Shares'
    material: PAPER
    slot: 39
    lore:
      - '&7Configure share pricing'
      - '&7and distribution'
      - ''
      - '&eClick to manage'

  # Jobs & Roles Section - Slots 32-34
  section_territory:
    name: '&a&lTerritory'
    material: GRASS_BLOCK
    slot: 18
    lore:
      - '&7Manage company plots'
      - '&7and territory control'

  view_plots:
    name: '&aView Plots'
    material: MAP
    slot: 14
    lore:
      - '&7View all plots owned'
      - '&7by your company'
      - ''
      - '&eClick to view'
      - '&8Requires: Manage Company Permission'

  edit_current_plot:
    name: '&6Edit Current Plot'
    material: IRON_PICKAXE
    slot: 15
    lore:
      - '&7Edit settings for the'
      - '&7plot you''re standing on'
      - ''
      - '&eClick to edit'
      - '&8Requires: Plots Permission'

  claim_plot:
    name: '&2Claim New Plot'
    material: DIAMOND_PICKAXE
    slot: 16
    lore:
      - '&7Claim a new plot for'
      - '&7your company'
      - ''
      - '&eClick to claim'
      - '&8Requires: Manage Company Permission'

  # Decorative borders
  border:
    material: GRAY_STAINED_GLASS_PANE
    name: ' '

  # Navigation buttons - Bottom Row
  back:
    name: '&7« Back'
    material: ARROW
    slot: 45
    lore:
      - '&7Return to previous menu'

  refresh:
    name: '&eRefresh'
    material: CLOCK
    slot: 49
    lore:
      - '&7Update company information'
      - ''
      - '&eClick to refresh'

  close:
    name: '&cClose'
    material: BARRIER
    slot: 53
    lore:
      - '&7Close this menu'

  # Error messages
  error_message: '&cFailed to load company settings.'
  refresh_error: '&cFailed to refresh company settings.'
  no_permission: '&cYou don''t have permission to do that!'

# Portfolio GUI Configuration
portfolio:
  title: '&6Portfolio - {player_name}'
  size: 54

  # Header items
  wallet:
    name: '&6Cash Balance'
    material: GOLD_INGOT
    slot: 0
    lore:
      - '&eAvailable Cash:'
      - '&a${balance}'
      - ''
      - '&7Ready for trading'

  summary:
    name: '&aPortfolio Summary'
    material: EMERALD
    slot: 8
    lore:
      - '&ePortfolio Value: &a${portfolio_value}'
      - '&eCash Balance: &a${cash_balance}'
      - '&eTotal Assets: &b${total_assets}'
      - ''
      - '&7Your complete financial overview'

  # Holdings display
  holding_item:
    profit_materials:
      high: DIAMOND
      medium: EMERALD
    loss_materials:
      high: COAL
      medium: REDSTONE
    profit_color: '&a'
    loss_color: '&c'
    lore:
      - '&eShares Owned: &f{qty}'
      - '&ePurchase Price: &f${avg_cost}'
      - '&eCurrent Price: &f${current_price}'
      - '&eTotal Value: &f${total_value}'
      - ''
      - '&eGain/Loss from Purchase:'
      - '{pnl_color}{pnl_arrow} ${pnl_abs} ({pnl_percent}%)'
      - ''
      - '&7Right-click to sell all shares'

  no_holdings:
    name: '&7No Holdings'
    material: BARRIER
    slot: 22
    lore:
      - '&7You don''t own any stocks yet'
      - '&eVisit the market to start trading!'

  filler:
    name: ' '
    material: GRAY_STAINED_GLASS_PANE

  # Navigation buttons
  back_to_market:
    name: '&bBack to Market'
    material: COMPASS
    slot: 45
    lore:
      - '&7Return to market overview'

  refresh:
    name: '&eRefresh Portfolio'
    material: CLOCK
    slot: 49
    lore:
      - '&7Update portfolio values'

  close:
    name: '&cClose Portfolio'
    material: BARRIER
    slot: 53
    lore:
      - '&7Close this interface'

  # Error messages
  error_message: '&cFailed to load portfolio data.'

# Market GUI Configuration
market:
  title: '&2Market - QuickStocks'
  size: 54

  # Header items
  portfolio_overview:
    name: '&6Portfolio Overview'
    material: BOOK
    slot: 0
    lore:
      - '&eCash Balance: &a${cash_balance}'
      - '&ePortfolio Value: &a${portfolio_value}'
      - '&eTotal Assets: &a${total_assets}'
      - ''
      - '&7Click to view detailed portfolio'

  # Filter button - cycles through ALL/COMPANY_SHARES/CRYPTO_SHARES/ITEM_SHARES
  filter:
    slot: 4
    # Display names for filter modes (configurable)
    display_names:
      all: 'ALL'
      company_shares: 'Company Shares'
      crypto_shares: 'Crypto'
      item_shares: 'Item Shares'
    all:
      name: '&6Filter: &eALL'
      material: COMPASS
      lore:
        - '&7Current Filter: &eALL'
        - ''
        - '&7Click to cycle through:'
        - '&e• All &7- Show everything'
        - '&e• Company Shares &7- Show company shares only'
        - '&e• Crypto &7- Show cryptocurrencies only'
        - '&e• Item Shares &7- Show item instruments only'
    company_shares:
      name: '&6Filter: &eCOMPANY SHARES'
      material: PAPER
      lore:
        - '&7Current Filter: &eCOMPANY SHARES'
        - ''
        - '&7Click to cycle through:'
        - '&e• All &7- Show everything'
        - '&e• Company Shares &7- Show company shares only'
        - '&e• Crypto &7- Show cryptocurrencies only'
        - '&e• Item Shares &7- Show item instruments only'
    crypto_shares:
      name: '&6Filter: &eCRYPTO'
      material: GOLD_NUGGET
      lore:
        - '&7Current Filter: &eCRYPTO SHARES'
        - ''
        - '&7Click to cycle through:'
        - '&e• All &7- Show everything'
        - '&e• Company Shares &7- Show company shares only'
        - '&e• Crypto &7- Show cryptocurrencies only'
        - '&e• Item Shares &7- Show item instruments only'
    item_shares:
      name: '&6Filter: &eITEM SHARES'
      material: DIAMOND
      lore:
        - '&7Current Filter: &eITEM SHARES'
        - ''
        - '&7Click to cycle through:'
        - '&e• All &7- Show everything'
        - '&e• Company Shares &7- Show company shares only'
        - '&e• Crypto &7- Show cryptocurrencies only'
        - '&e• Item Shares &7- Show item instruments only'

  wallet:
    name: '&6Wallet'
    material: GOLD_INGOT
    slot: 8
    lore:
      - '&eBalance: &a${balance}'
      - ''
      - '&7Your available cash for trading'

  # Company share items
  company_item:
    name: '&a{company_name} ({symbol})'
    materials:
      tech: REDSTONE
      technology: REDSTONE
      finance: EMERALD
      financial: EMERALD
      retail: CHEST
      consumer: CHEST
      manufacturing: IRON_INGOT
      agriculture: WHEAT
      default: PAPER
    lore:
      - '&7Type: &b{instrument_type}'
      - ''
      - '&eShare Price: &f${price}'
      - '&eCompany Balance: &f${balance}'
      - '&eMarket Percentage: &f{market_percentage}%'
      - '&eCompany Type: &7{type}'
      - ''
      - '&7Left click to buy'
      - '&7Right click to sell'

  # Cryptocurrency items
  crypto_item:
    name: '&e{symbol} &7- &f{display_name}'
    material: GOLD_NUGGET
    lore:
      - '&7Type: &6{instrument_type}'
      - ''
      - '&ePrice: &f${price}'
      - '&e24h Change: {change_color}{change_symbol}{change_24h}%'
      - '&e24h Volume: &f{volume}'
      - ''
      - '&7Left click to buy'
      - '&7Right click to sell'

  # Item instrument items
  item_instrument:
    name: '&b{display_name} &7({symbol})'
    lore:
      - '&7Type: &b{instrument_type}'
      - ''
      - '&ePrice: &f${price}'
      - '&e24h Change: {change_color}{change_symbol}{change_24h}%'
      - '&e24h Volume: &f{volume}'
      - ''
      - '&7Left click to buy'
      - '&7Right click to sell'

  no_companies:
    name: '&7No Company Shares Available'
    material: GRAY_STAINED_GLASS_PANE

  no_crypto:
    name: '&7No Cryptocurrencies Available'
    material: GRAY_STAINED_GLASS_PANE

  no_items:
    name: '&7No Items Available'
    material: GRAY_STAINED_GLASS_PANE

  # Navigation buttons
  refresh:
    name: '&bRefresh Market Data'
    material: CLOCK
    slot: 45
    lore:
      - '&7Click to refresh stock prices'

  my_holdings:
    name: '&6My Holdings'
    material: CHEST
    slot: 49
    lore:
      - '&7View your stock portfolio'

  close:
    name: '&cClose Market'
    material: BARRIER
    slot: 53
    lore:
      - '&7Close the market interface'

  # Error messages
  error_message: '&cFailed to load market data. Please try again.'

