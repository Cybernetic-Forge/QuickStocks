# Companies / Corporations Configuration
companies:
  enabled: true
  creationCost: 1000.0         # cost to create a new company (0 = free)
  defaultTypes:
    - PRIVATE
    - PUBLIC
    - DAO
  defaultJobTitles:
    - CEO
    - CFO
    - EMPLOYEE
  # which job titles are allowed to withdraw / deposit / manage
  permissionsByTitle:
    CEO:
      canManageCompany: true
      canInvite: true
      canCreateJobTitles: true
      canWithdraw: true
      canManageSalaries: true
      canManagePlots: true
    CFO:
      canWithdraw: true
      canInvite: false
      canCreateJobTitles: false
      canManageSalaries: true
      canManagePlots: false
    EMPLOYEE:
      canInvite: false
      canWithdraw: false
      canCreateJobTitles: false
      canManageSalaries: false
      canManagePlots: false
  # Salary settings
  salaries:
    paymentCycles:  # Available payment cycle options
      - 1h      # Every hour
      - 24h     # Daily
      - 1w      # Weekly
      - 2w      # Bi-weekly
      - 1m      # Monthly (30 days)
    defaultJobSalary: 0.0     # Default salary if not configured
    offlinePayment: true      # Whether offline employees receive salary payments
  # ChestShop Integration (soft-depends on ChestShop plugin)
  chestshop:
    enabled: true                # Enable company-owned chest shops
    companyMinBalance: 1000.0    # Minimum company balance for shop purchases
    # Permission added dynamically to job titles when ChestShop is detected
    # Employees with 'chestshop' permission can manage company chest shops
  # Company plots / land ownership settings
  plots:
    enabled: true                # Enable plot/land ownership system
    buyPlotPrice: 10000.0        # Cost to purchase a chunk/plot
    sellPlotPrice: 8000.0        # Refund amount when selling a plot (80% of buy price)
    plotRent: -1.0               # Default rent amount per interval (-1 = free, no rent)
    plotRentInterval: 'monthly'  # Rent payment frequency: hourly, daily, weekly, monthly
    # Terrain messages - shown when entering/leaving company plots
    terrainMessages:
      enabled: true              # Enable terrain enter/leave messages
      displayMode: 'ACTIONBAR'   # Display mode: CHAT, ACTIONBAR, or TITLE
      enterMessage: '&aEntering &e%company%&a territory'  # Message when entering (empty to disable)
      leaveMessage: '&7Leaving &e%company%&7 territory'   # Message when leaving (empty to disable)
      wildernessMessage: '&7Entering wilderness'          # Message when entering unowned area (empty to disable)
  # Debt management settings
  allowedDebts:
    chestshops: -5000.0          # Maximum negative balance allowed for ChestShop purchases
    companyPlots: -10000.0       # Maximum negative balance allowed for plot rent payments
    salaries: -3000.0            # Maximum negative balance allowed for salary payments
